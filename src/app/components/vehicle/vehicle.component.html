<div class="row">
  <div class="col-md-3 col-lg-3"></div>
  <div class="col-md-3 col-lg-3">
    <h1>New Vehicle</h1>
<form (submit)="submit()">
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" name="makeId" [(ngModel)]="vehicle.makeId" (change)="getModels()" required #make="ngModel">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="make.touched && !make.valid">Please select Make</div>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" name="modelId" [(ngModel)]="vehicle.modelId" required #model="ngModel">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="model.touched && !model.valid">Please select Model</div>
  </div>
  <p>Is this vehicle registered?</p>
  <label for="registred" class="radio-inline">
    <input type="radio" name="isRegistered" id="registred" value="true" [(ngModel)]="vehicle.isRegistered">Yes
  </label>
  <label for="notRegistred" class="radio-inline">
    <input type="radio" name="isRegistered" id="notRegistred" value="false" [(ngModel)]="vehicle.isRegistered">No
  </label>
  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{f.id}}">
      <input type="checkbox" class="checkbox" id="feature{{f.id}}" (change)="onFeatureToggle(f.id, $event)"> {{f.name}}
    </label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input type="text" id="contactName" class="form-control" name="contactName" [(ngModel)]="vehicle.contact.name" #contactName="ngModel">
    <div class="alert alert-danger" *ngIf="contactName.touched && !contactName.valid">Please provide contact name</div>
  </div>
  <div class="form-group">
    <label for="contactNumber">Number</label>
    <input type="number" id="contactNumber" class="form-control" name="contactNumber" [(ngModel)]="vehicle.contact.number" #contactNumber="ngModel">
    <div class="alert alert-danger" *ngIf="contactNumber.touched && !contactNumber.valid">Please Provide contact person's number</div>
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input type="email" id="contactEmail" class="form-control" name="contactEmail" [(ngModel)]="vehicle.contact.email">
  </div>
  <button class="btn btn-primary">Save</button>
</form>

  </div>
  <div class="col-md-3 col-lg-3"></div>
</div>




<div class="ui basic modal">
  <div class="ui icon header">
    <i class="archive icon"></i>
    Archive Old Messages
  </div>
  <div class="content">
    <p>Your inbox is getting full, would you like us to enable automatic archiving of old messages?</p>
  </div>
  <div class="actions">
    <div class="ui red basic cancel inverted button">
      <i class="remove icon"></i>
      No
    </div>
    <div class="ui green ok inverted button">
      <i class="checkmark icon"></i>
      Yes
    </div>
  </div>
</div>
